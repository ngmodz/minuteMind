<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>iOS PWA Workaround</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .fake-input {
            width: 100%;
            min-height: 44px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            outline: none;
            cursor: text;
        }
        
        .fake-input:focus {
            border-color: #4a90e2;
        }
        
        .fake-input:empty:before {
            content: attr(data-placeholder);
            color: #999;
        }
        
        .password-field {
            -webkit-text-security: disc;
            font-family: text-security-disc;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 8px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ iOS PWA Workaround</h1>
        
        <div class="input-group">
            <label>Email (contenteditable)</label>
            <div class="fake-input" 
                 contenteditable="true" 
                 data-placeholder="Enter email"
                 id="email"></div>
        </div>
        
        <div class="input-group">
            <label>Password (contenteditable)</label>
            <div class="fake-input password-field" 
                 contenteditable="true" 
                 data-placeholder="Enter password"
                 id="password"></div>
        </div>
        
        <button onclick="submit()">Submit</button>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        function submit() {
            const email = document.getElementById('email').textContent;
            const password = document.getElementById('password').textContent;
            
            document.getElementById('result').innerHTML = `
                <strong>Email:</strong> ${email}<br>
                <strong>Password:</strong> ${password}<br><br>
                <strong>This works because:</strong><br>
                contenteditable divs don't have the iOS PWA keyboard bug!
            `;
        }
        
        // Prevent line breaks in contenteditable
        document.querySelectorAll('.fake-input').forEach(el => {
            el.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
