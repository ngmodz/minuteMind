<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinuteMind - Welcome</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .welcome-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 20px;
        }
        
        .welcome-card {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .tagline {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .welcome-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .feature-list {
            text-align: left;
            margin: 30px 0;
            padding: 0;
            list-style: none;
        }
        
        .feature-list li {
            padding: 8px 0;
            color: var(--text-secondary);
        }
        
        .feature-list li:before {
            content: "âœ“";
            color: var(--primary-color);
            font-weight: bold;
            margin-right: 10px;
        }
        
        @media (max-width: 480px) {
            .welcome-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-card">
            <div class="logo">MinuteMind</div>
            <p class="tagline">Track your study time, build better habits</p>
            
            <ul class="feature-list">
                <li>Track daily study sessions</li>
                <li>View insightful analytics</li>
                <li>Monitor your progress with charts</li>
                <li>Build consistent study streaks</li>
            </ul>
            
            <div class="welcome-buttons">
                <a href="auth.html" class="btn btn-primary">Sign In / Sign Up</a>
            </div>
            
            <p style="margin-top: 20px; font-size: 0.9rem; color: var(--text-secondary);">
                <strong>Account Required:</strong> Please sign in to track your study progress securely.
            </p>
        </div>
    </div>

    <!-- Load Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="js/env.js"></script>
    <script type="module" src="js/config.js"></script>

    <script>
        // Check if user is already authenticated
        window.addEventListener('DOMContentLoaded', async () => {
            // Wait for config to load
            while (!window.SUPABASE_CONFIG) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            // Initialize Supabase
            if (window.supabase && window.SUPABASE_CONFIG.url !== 'YOUR_SUPABASE_URL') {
                const supabaseClient = window.supabase.createClient(
                    window.SUPABASE_CONFIG.url,
                    window.SUPABASE_CONFIG.anonKey,
                    {
                        auth: {
                            autoRefreshToken: true,
                            persistSession: true,
                            detectSessionInUrl: true
                        }
                    }
                );
                
                // Check for existing authentication session
                try {
                    const { data: { session }, error } = await supabaseClient.auth.getSession();
                    if (session && session.user) {
                        // User is authenticated, redirect to app
                        console.log('User already authenticated, redirecting to app');
                        window.location.href = 'index.html';
                        return;
                    }
                } catch (error) {
                    console.error('Error checking authentication:', error);
                }
            } else {
                console.log('Supabase not configured, showing auth options');
            }
        });
    </script>
</body>
</html>
