<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your daily study time and boost productivity">
    <meta name="theme-color" content="#4a90e2">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MinuteMind">
    
    <title>MinuteMind - Sign In</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons for various platforms -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <link rel="stylesheet" href="css/styles.css?v=2.0.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Auth-specific styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            padding: var(--spacing-lg);
        }

        .auth-card {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(10px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .auth-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: var(--spacing-lg);
        }

        .auth-tabs {
            display: flex;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xs);
            margin-bottom: var(--spacing-2xl);
            border: 1px solid var(--border-color);
        }

        .auth-tab {
            flex: 1;
            padding: var(--spacing-md) var(--spacing-lg);
            text-align: center;
            background: transparent;
            border: none;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-tab:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        .auth-tab.active {
            background: var(--accent-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
            transform: translateY(-1px);
        }

        .auth-form {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .auth-form.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: var(--spacing-xl);
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-lg);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-family: inherit;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
            background: var(--bg-primary);
        }

        .form-group input:invalid {
            border-color: var(--accent-secondary);
        }

        .form-group input:valid {
            border-color: #10b981;
        }

        .input-icon {
            position: absolute;
            right: var(--spacing-lg);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
            pointer-events: none;
        }

        .form-group:has(.password-toggle) .input-icon {
            display: none;
        }

        .password-toggle {
            position: absolute;
            right: var(--spacing-lg);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--spacing-xs);
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .auth-button {
            width: 100%;
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .auth-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .auth-button .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: var(--spacing-sm);
        }

        .auth-button.loading .loading-spinner {
            display: inline-block;
        }

        .auth-button.loading .button-text {
            opacity: 0.7;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .form-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
        }

        .form-footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .form-footer a:hover {
            color: var(--accent-secondary);
            text-decoration: underline;
        }

        .message {
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-weight: 500;
            text-align: center;
            border: 1px solid;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border-color: #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border-color: #ef4444;
        }

        .password-strength {
            margin-top: var(--spacing-sm);
            font-size: 0.8rem;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: var(--bg-tertiary);
            margin: var(--spacing-xs) 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak .strength-fill {
            width: 33%;
            background: #ef4444;
        }

        .strength-medium .strength-fill {
            width: 66%;
            background: #f59e0b;
        }

        .strength-strong .strength-fill {
            width: 100%;
            background: #10b981;
        }

        .back-to-app {
            position: absolute;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            padding: var(--spacing-sm) var(--spacing-md);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .back-to-app:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: var(--spacing-md);
            }
            
            .auth-card {
                padding: var(--spacing-xl);
            }
            
            .auth-logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="index.html" class="back-to-app">‚Üê Back to App</a>
        
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">MinuteMind</h1>
                <p class="auth-subtitle">Track your study progress with precision</p>
            </div>

            <!-- Message area -->
            <div id="messageArea"></div>

            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="signin">
                    <span>Sign In</span>
                </button>
                <button class="auth-tab" data-tab="signup">
                    <span>Create Account</span>
                </button>
            </div>

            <!-- Sign In Form -->
            <form id="signinForm" class="auth-form active">
                <div class="form-group">
                    <label for="signinEmail">Email Address</label>
                    <input type="email" id="signinEmail" name="email" required autocomplete="email" placeholder="Enter your email">
                    <span class="input-icon">üìß</span>
                </div>
                
                <div class="form-group">
                    <label for="signinPassword">Password</label>
                    <input type="password" id="signinPassword" name="password" required autocomplete="current-password" placeholder="Enter your password">
                    <button type="button" class="password-toggle" data-target="signinPassword">üëÅÔ∏è</button>
                </div>
                
                <button type="submit" class="auth-button">
                    <div class="loading-spinner"></div>
                    <span class="button-text">Sign In</span>
                </button>
                
                <div class="form-footer">
                    <a href="#" id="forgotPasswordLink">Forgot your password?</a>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="name" required autocomplete="name" placeholder="Enter your full name">
                    <span class="input-icon">üë§</span>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" required autocomplete="email" placeholder="Enter your email">
                    <span class="input-icon">üìß</span>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" minlength="6" required autocomplete="new-password" placeholder="Create a strong password">
                    <button type="button" class="password-toggle" data-target="signupPassword">üëÅÔ∏è</button>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" name="confirmPassword" minlength="6" required autocomplete="new-password" placeholder="Confirm your password">
                    <button type="button" class="password-toggle" data-target="signupConfirmPassword">üëÅÔ∏è</button>
                </div>
                
                <button type="submit" class="auth-button">
                    <div class="loading-spinner"></div>
                    <span class="button-text">Create Account</span>
                </button>
                
                <div class="form-footer">
                    <p>By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Load external libraries first -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Wait for Supabase to load, then load our modules -->
    <script>
        // Wait for Supabase to be available before loading our modules
        function loadAuthModules() {
            if (typeof window.supabase !== 'undefined') {
                // Load our auth modules after Supabase is ready
                const version = '2.0.0';
                const scripts = [
                    `js/config.js?v=${version}`,
                    `js/auth.js?v=${version}`
                ];
                
                scripts.forEach(src => {
                    const script = document.createElement('script');
                    script.type = 'module';
                    script.src = src;
                    document.head.appendChild(script);
                });
            } else {
                // Retry after a short delay
                setTimeout(loadAuthModules, 100);
            }
        }
        
        // Start loading modules when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadAuthModules);
        } else {
            loadAuthModules();
        }
    </script>
</body>
</html>
