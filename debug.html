<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinuteMind Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/supabase@2"></script>
</head>
<body>
    <h1>MinuteMind Debug</h1>
    <button id="testBtn">Test Button</button>
    <div id="output"></div>

    <script type="module">
        console.log('Debug script starting...');
        
        // Test basic functionality
        document.getElementById('testBtn').addEventListener('click', () => {
            console.log('Test button clicked!');
            document.getElementById('output').innerHTML = 'Button works!';
        });

        // Test module imports
        try {
            const { env } = await import('./js/env.js');
            console.log('env imported successfully:', env);
            
            const { SUPABASE_CONFIG } = await import('./js/config.js');
            console.log('SUPABASE_CONFIG imported:', SUPABASE_CONFIG);
            
            const { db } = await import('./js/supabase.js');
            console.log('db imported:', db);
            
            const { StudyCharts } = await import('./js/charts.js');
            console.log('StudyCharts imported:', StudyCharts);
            
            const { MinuteMind } = await import('./js/app.js');
            console.log('MinuteMind imported:', MinuteMind);
            
            console.log('All modules imported successfully!');
        } catch (error) {
            console.error('Module import error:', error);
        }
    </script>
</body>
</html>
