<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>iOS Keyboard Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .test-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            -webkit-appearance: none;
            appearance: none;
        }
        
        input:focus {
            outline: none;
            border-color: #4a90e2;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #e7f3ff;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª iOS Keyboard Test</h1>
        
        <div class="test-group">
            <label>Test 1: Normal Input</label>
            <input type="text" id="test1" placeholder="Tap here to type">
        </div>
        
        <div class="test-group">
            <label>Test 2: Email Input</label>
            <input type="email" id="test2" placeholder="email@example.com">
        </div>
        
        <div class="test-group">
            <label>Test 3: Password Input</label>
            <input type="password" id="test3" placeholder="password">
        </div>
        
        <div class="test-group">
            <label>Test 4: Readonly Trick</label>
            <input type="text" id="test4" placeholder="readonly trick" 
                   readonly onfocus="this.removeAttribute('readonly');">
        </div>
        
        <button onclick="testAll()">Test All Fields</button>
        
        <div class="status" id="status">
            Tap each input field and see if keyboard appears.
            <br><br>
            <strong>Device Info:</strong><br>
            <span id="deviceInfo"></span>
        </div>
    </div>
    
    <script>
        // Show device info
        const info = document.getElementById('deviceInfo');
        info.innerHTML = `
            User Agent: ${navigator.userAgent}<br>
            Platform: ${navigator.platform}<br>
            Touch Points: ${navigator.maxTouchPoints}<br>
            Standalone: ${window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches}<br>
            Screen: ${window.innerWidth}x${window.innerHeight}
        `;
        
        // Log all interactions
        document.querySelectorAll('input').forEach((input, index) => {
            ['touchstart', 'touchend', 'click', 'focus', 'blur'].forEach(event => {
                input.addEventListener(event, function(e) {
                    console.log(`Input ${index + 1} - ${event} event fired`);
                });
            });
        });
        
        function testAll() {
            const status = document.getElementById('status');
            status.innerHTML = 'Testing all inputs...<br><br>';
            
            document.querySelectorAll('input').forEach((input, i) => {
                setTimeout(() => {
                    input.focus();
                    status.innerHTML += `âœ“ Focused input ${i + 1}<br>`;
                }, i * 1000);
            });
        }
    </script>
</body>
</html>
